<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list Project</title>
    <link rel="stylesheet" href="css/todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=PT+Serif:ital@1&family=REM:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="wrapper">
        <div class="header"><span><i class='fas fa-list'></i> ToDo List App</span></div>

        <div class="wrap-list">
            <ol class="list">
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Go to GYM</label>
                </li>

                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Doing homework</label>
                </li>

                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Cooking</label>
                </li>

                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Checking emails</label>
                </li>

                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Submit homwork</label>
                </li>

                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Chatting</label>
                </li>

                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Sleeping</label>
                </li>

            </ol>
        </div>

    </div>

</body>
</html>
